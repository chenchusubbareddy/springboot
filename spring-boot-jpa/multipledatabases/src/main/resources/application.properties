#MYSQL
spring.mysql.datasource.jdbcUrl=jdbc:mysql://localhost:3306/springboot
spring.mysql.datasource.username=root
spring.mysql.datasource.password=root
spring.mysql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true

#Oracle
spring.oracle.datasource.jdbcUrl=jdbc:oracle:thin:@localhost:1521:orcl
spring.oracle.datasource.username=chenchu
spring.oracle.datasource.password=chenchu
spring.oracle.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

